<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <title>Simulador SISU</title>
</head>

<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<body class="px-4 pt-4">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Insira suas notas</h5>
                <p class="card-text">
                <form id="notasSisu">
                    <div id="notas">
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="lc" placeholder="Linguagens" name="Linguagens"
                                onchange="getVal1()">
                            <label for="floatingInput">Linguagens</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="ch" placeholder="Humanas" name="Humanas"
                                onchange="getVal2()">
                            <label for="floatingInput">Humanas</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="cn" placeholder="Naturezas" name="Naturezas"
                                onchange="getVal3()">
                            <label for="floatingInput">Naturezas</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="mt" placeholder="Matematica" name="Matematica"
                                onchange="getVal4()">
                            <label for="floatingInput">Matemática</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="red" placeholder="Redacao" name="Redacao"
                                onchange="getVal5()">
                            <label for="floatingInput">Redação</label>
                        </div>
                        <div class="col-2">&nbsp;</div>
                    </div>
                    <div id="pesos">
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="plc" placeholder="Peso1" name="Peso1"
                                onchange="getVal6()">
                            <label for="floatingInput">Peso 1</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="pch" placeholder="Peso2" name="Peso2"
                                onchange="getVal7()">
                            <label for="floatingInput">Peso 2</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="pcn" placeholder="Peso3" name="Peso3"
                                onchange="getVal8()">
                            <label for="floatingInput">Peso 3</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="pmt" placeholder="Peso4" name="Peso4"
                                onchange="getVal9()">
                            <label for="floatingInput">Peso 4</label>
                        </div>
                        <div class="form-floating col-2 ms-2" style="float:left;">
                            <input type="number" class="form-control" id="pred" placeholder="Peso5" name="Peso5"
                                onchange="getVal10()">
                            <label for="floatingInput">Peso 5</label>
                        </div>
                        <div class="col-2">&nbsp;</div>
                    </div>
                    <div id="footer">
                        <div class="col-6" style="float:left;">
                            <input class="btn btn-primary" type="button" value="submit" onclick="calculaSisu()"></input>
                        </div>
                        <div class="col-6" style="float:left;">Resultado: <span id="resultado"></span></div>
                    </div>
                </form>
                </p>
            </div>
        </div>
    </div>

</body>

<script>
    function getVal1() {
        const val1 = document.getElementById('lc').value;
        console.log(val1);
    }
    function getVal2() {
        const val2 = document.getElementById('ch').value;
        console.log(val2);
    }
    function getVal3() {
        const val3 = document.getElementById('cn').value;
        console.log(val3);
    }
    function getVal4() {
        const val4 = document.getElementById('mt').value;
        console.log(val4);
    }
    function getVal5() {
        const val5 = document.getElementById('red').value;
        console.log(val5);
    }
    function getVal6() {
        const val6 = document.getElementById('plc').value;
        console.log(val6);
    }
    function getVal7() {
        const val7 = document.getElementById('pch').value;
        console.log(val7);
    }
    function getVal8() {
        const val8 = document.getElementById('pcn').value;
        console.log(val8);
    }
    function getVal9() {
        const val9 = document.getElementById('pmt').value;
        console.log(val9);
    }
    function getVal10() {
        const val10 = document.getElementById('pred').value;
        console.log(val10);
    }

    function calculaSisu() {
        const total = val1 + val2 + val3 + val4 + val5;
        document.getElementById('resultado').innerText = total;
    }
</script>

</html>
